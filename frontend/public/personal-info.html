    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        :root {
            --primary-color: #00ff88;
            --primary-hover: #00cc66;
            --bg-color: #121212;
            --card-bg: rgba(255,255,255,0.05);
            --text-primary: #fff;
            --text-secondary: #bdbdbd;
            --border-color: rgba(255,255,255,0.1);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding-bottom: calc(70px + env(safe-area-inset-bottom));
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
            padding-left: env(safe-area-inset-left);
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)), url('images/Random11.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            padding: clamp(16px, 5vw, 20px);
            max-width: min(600px, 95%);
            margin: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .paper {
            padding: clamp(16px, 4vw, 24px);
            margin-bottom: clamp(16px, 4vw, 20px);
            border-radius: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            animation: slideUp 0.5s ease-out;
        }

        .paper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            color: var(--primary-color);
            font-size: clamp(1.2rem, 4vw, 1.4rem);
            margin-bottom: clamp(16px, 4vw, 20px);
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .info-item {
            margin-bottom: clamp(16px, 4vw, 20px);
            transition: transform var(--transition-speed);
        }

        .info-item:hover {
            transform: translateX(5px);
        }

        .info-label {
            color: var(--text-secondary);
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            padding: clamp(8px, 3vw, 12px);
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: space-between;
            word-break: break-word;
        }

        .info-value:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--primary-color);
        }

        .copy-button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: clamp(6px, 2vw, 8px) clamp(8px, 3vw, 12px);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            border-radius: 8px;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .copy-button:hover {
            color: var(--primary-hover);
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.05);
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        .copy-button i {
            transition: transform var(--transition-speed);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .copy-button:hover i {
            transform: scale(1.1);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: clamp(8px, 3vw, 12px);
            box-shadow: 0 -2px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            border-top: 1px solid var(--border-color);
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
            border-radius: 12px;
            transition: all var(--transition-speed);
        }

        .nav-item i {
            font-size: clamp(1.1rem, 3.5vw, 1.3rem);
            margin-bottom: 4px;
            transition: transform var(--transition-speed);
        }

        .nav-item:hover {
            color: var(--primary-color);
            background: rgba(0, 255, 136, 0.1);
        }

        .nav-item:hover i {
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: var(--primary-color);
            background: rgba(0, 255, 136, 0.1);
        }

        .nav-item.active i {
            transform: translateY(-2px);
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        #username.loading,
        #email.loading,
        #referralCode.loading,
        #leaderUsername.loading,
        #leaderReferralCode.loading {
            animation: pulse 1.5s infinite;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .paper {
                padding: 16px;
            }

            .info-value {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }

            .copy-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 360px) {
            .nav-item {
                padding: 6px 8px;
            }

            .nav-item i {
                margin-bottom: 2px;
            }
        }

        /* Add support for browsers without backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .paper,
            .bottom-nav {
                background: rgba(18, 18, 18, 0.95);
            }
        }

        /* Add reduced motion preference support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Personal Information Section -->
        <div class="paper">
            <h2 class="section-title">Personal Information</h2>
            
            <div class="info-item">
                <div class="info-label">Username</div>
                <div class="info-value" id="username">Loading...</div>
            </div>

            <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value" id="email">Loading...</div>
            </div>

            <div class="info-item">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="phoneNumber">Loading...</div>
            </div>

            <div class="info-item">
                <div class="info-label">Your Referral Code</div>
                <div class="info-value" id="referralCode">Loading...</div>
                <button class="copy-button" onclick="copyReferralCode()">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <!-- Leader Information Section -->
        <div class="paper">
            <h2 class="section-title">Leader Information</h2>
            
            <div class="info-item">
                <div class="info-label">Leader's Username</div>
                <div class="info-value" id="leaderUsername">Loading...</div>
            </div>

            <div class="info-item">
                <div class="info-label">Leader's Phone</div>
                <div class="info-value" id="leaderPhone">Loading...</div>
            </div>

            <div class="info-item">
                <div class="info-label">Leader's Referral Code</div>
                <div class="info-value" id="leaderReferralCode">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a class="nav-item" href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a class="nav-item" href="earn.html">
            <i class="fas fa-clipboard"></i>
            <span>Task</span>
        </a>
        <a class="nav-item" href="refferal.html">
            <i class="fas fa-users"></i>
            <span>Team</span>
        </a>
        <a class="nav-item" href="home.html">
            <i class="fas fa-gem"></i>
            <span>VIP</span>
        </a>
        <a class="nav-item active" href="me.html">
            <i class="fas fa-user"></i>
            <span>Me</span>
        </a>
    </nav>

    <script>
        const API_URL = 'https://soothing-exploration-production.up.railway.app';

        async function loadUserData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Failed to load user data');
                }

                const userData = await response.json();

                if (userData.success && userData.data) {
                    document.getElementById('username').textContent = userData.data.username || 'Not set';
                    document.getElementById('email').textContent = userData.data.email || 'Not set';
                    document.getElementById('phoneNumber').textContent = userData.data.phone || 'Not set';
                    document.getElementById('referralCode').textContent = userData.data.referralCode || 'Not set';
                    document.getElementById('leaderUsername').textContent = userData.data.leaderUsername || 'Not set';
                    document.getElementById('leaderPhone').textContent = userData.data.leaderPhone || 'Not set';
                    document.getElementById('leaderReferralCode').textContent = userData.data.leaderReferralCode || 'Not set';
                } else {
                    throw new Error(userData.error || 'Failed to load user data');
                }

            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        function copyReferralCode() {
            const referralCode = document.getElementById('referralCode').textContent;
            if (referralCode && referralCode !== 'Loading...' && referralCode !== 'Not set') {
                navigator.clipboard.writeText(referralCode).then(() => {
                    alert('Referral code copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserData();
        });
    </script>
</body>
