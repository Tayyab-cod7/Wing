<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Recharge Records - E-TuBE</title>
    <meta name="description" content="View your recharge records and receipts.">
    <meta name="theme-color" content="#6366f1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .records-container {
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .record-card {
            background: #f7fafc;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            margin: 0 6rem 2rem 6rem;
            overflow: hidden;
            padding: 0 0 2rem 0;
            width: calc(100vw - 12rem);
        }
        .record-card:last-child {
            margin-bottom: 10rem;
        }
        .record-header {
            background: #e3f6e8;
            color: #222;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 16px 24px 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .record-header .request-id {
            color: #388e3c;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        .record-header .status-badge {
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            padding: 6px 18px;
            background: #fffbe6;
            color: #ff9800;
            display: inline-block;
        }
        .record-header .status-badge.approved {
            background: #e8f5e9;
            color: #43a047;
        }
        .record-header .status-badge.rejected {
            background: #fce4ec;
            color: #d81b60;
        }
        .record-table {
            width: 100%;
            border-collapse: collapse;
            background: #f7fafc;
        }
        .record-table tr {
            border-bottom: 1px solid #e0e7ef;
        }
        .record-table td {
            padding: 14px 18px;
            color: #222;
            font-size: 1rem;
            text-align: right;
        }
        .record-table td.label {
            color: #6b7280;
            font-weight: 500;
            width: 180px;
            text-align: right;
        }
        .record-table td.value.amount {
            color: #388e3c;
            font-weight: bold;
        }
        .record-table td.value.status {
            font-weight: bold;
        }
        .record-table td.value.status.pending {
            color: #FF9800;
            background: #23272f;
            border-radius: 12px;
            padding: 6px 18px;
            display: inline-block;
        }
        .record-table td.value.status.approved {
            color: #00ff88;
            background: #23272f;
            border-radius: 12px;
            padding: 6px 18px;
            display: inline-block;
        }
        .record-table td.value.status.rejected {
            color: #d81b60;
            background: #23272f;
            border-radius: 12px;
            padding: 6px 18px;
            display: inline-block;
        }
        .receipt-link {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            color: #2196F3;
            font-weight: 500;
            text-decoration: none;
            cursor: default;
        }
        .receipt-link img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #388e3c;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .receipt-link img:hover {
            transform: none;
        }
        /* Responsive styles */
        @media (max-width: 1024px) {
            .record-card {
                margin: 2rem 2rem 1.5rem 2rem;
                width: calc(100vw - 4rem);
            }
            .record-card:last-child {
                margin-bottom: 7rem;
            }
        }
        @media (max-width: 600px) {
            .records-container { padding: 0; }
            .record-card {
                margin: 1rem 0.5rem 1.2rem 0.5rem;
                width: calc(100vw - 1rem);
                border-radius: 1rem;
                padding: 0 0 1.2rem 0;
            }
            .record-card:last-child {
                margin-bottom: 6rem;
            }
            .record-header {
                font-size: 1rem;
                padding: 10px 8px 10px 8px;
            }
            .record-header .request-id {
                font-size: 1rem;
            }
            .record-header .status-badge {
                font-size: 0.95rem;
                padding: 5px 12px;
            }
            .record-table td, .record-header { font-size: 0.95rem; padding: 8px 4px; }
            .record-table td.label { width: 90px; }
            .receipt-link img {
                width: 36px;
                height: 36px;
            border-radius: 8px;
            }
        }
        /* Modal responsiveness */
        @media (max-width: 600px) {
            .modal-content {
                padding: 0.5rem;
                border-radius: 10px;
            }
            .modal-content img {
                max-width: 95vw;
                max-height: 60vh;
                border-radius: 8px;
            }
            .close-modal {
                font-size: 2rem;
                top: 8px;
                right: 12px;
                padding: 0 6px;
            }
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        body { -ms-overflow-style: none; scrollbar-width: none; }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            max-width: 95vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content img {
            max-width: 80vw;
            max-height: 70vh;
            border-radius: 10px;
        }
        .close-modal {
            color: #222;
            font-size: 2.5rem;
            font-weight: bold;
            position: absolute;
            top: 18px;
            right: 32px;
            cursor: pointer;
            z-index: 2100;
            transition: color 0.2s;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            padding: 0 10px;
        }
        .close-modal:hover {
            color: #ff1744;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="records-container">
        <h2 style="text-align:center; color:#00ff88; font-size:2rem; font-weight:700; margin:2rem 0 2rem 0; letter-spacing:1px;">Recharge Record</h2>
        <div id="recordsList"></div>
    </div>
    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="Receipt Image">
        </div>
    </div>
    <nav style="position:fixed;left:0;right:0;bottom:0;height:60px;background:#18191c;display:flex;justify-content:space-around;align-items:center;z-index:1000;border-top:1px solid #23272f;width:100%;">
        <a href="home.html" style="text-decoration:none;flex:1;display:flex;flex-direction:column;align-items:center;color:#888;font-size:13px;transition:color 0.2s;">
            <i class="fa fa-home" style="font-size:22px;"></i>
            <span>Home</span>
        </a>
        <a href="earn.html" style="text-decoration:none;flex:1;display:flex;flex-direction:column;align-items:center;color:#888;font-size:13px;transition:color 0.2s;">
            <i class="fa fa-briefcase" style="font-size:22px;"></i>
            <span>Task</span>
        </a>
        <a href="referral.html" style="text-decoration:none;flex:1;display:flex;flex-direction:column;align-items:center;color:#888;font-size:13px;transition:color 0.2s;">
            <i class="fa fa-users" style="font-size:22px;"></i>
            <span>Team</span>
        </a>
        <a href="vip.html" style="text-decoration:none;flex:1;display:flex;flex-direction:column;align-items:center;color:#888;font-size:13px;transition:color 0.2s;">
            <i class="fa fa-gem" style="font-size:22px;"></i>
            <span>VIP</span>
        </a>
        <a href="me.html" style="text-decoration:none;flex:1;display:flex;flex-direction:column;align-items:center;color:#888;font-size:13px;transition:color 0.2s;">
            <i class="fa fa-user" style="font-size:22px;"></i>
            <span>Me</span>
        </a>
    </nav>
    <style>
    nav a:hover {
        color: #00ff88 !important;
    }
    </style>
    <script>
    async function fetchRechargeRecords() {
            try {
                const token = localStorage.getItem('token');
            const response = await fetch('/api/recharge/my-records', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
            const data = await response.json();
            if (!data.success || !Array.isArray(data.data)) {
                document.getElementById('recordsList').innerHTML = '<p style="color:#ff4d4f;">Failed to load records.</p>';
                return;
            }
            if (data.data.length === 0) {
                document.getElementById('recordsList').innerHTML = '<p style="color:#bdbdbd;">No recharge records found.</p>';
                    return;
                }
            // Show the most recent record first
            const sorted = [...data.data].sort((a, b) => new Date(b.createdAt || b.receiptUploadDate) - new Date(a.createdAt || a.receiptUploadDate));
            document.getElementById('recordsList').innerHTML = sorted.map(record => {
                let statusClass = 'pending';
                if (record.status === 'approved') statusClass = 'approved';
                if (record.status === 'rejected') statusClass = 'rejected';
                    return `
                <div class="record-card">
                    <div class="record-header">
                        <span class="request-id">Request ID: ${record.requestId || ''}</span>
                        <span class="status-badge ${statusClass}">${record.status}</span>
                            </div>
                    <table class="record-table">
                        <tr>
                            <td class="label">Amount</td>
                            <td class="value amount">${record.amount} USDT</td>
                        </tr>
                        <tr>
                            <td class="label">Payment Method</td>
                            <td class="value">${record.paymentMethod}</td>
                        </tr>
                        <tr>
                            <td class="label">TID</td>
                            <td class="value">${record.tid || ''}</td>
                        </tr>
                        <tr>
                            <td class="label">Date</td>
                            <td class="value">${new Date(record.createdAt || record.receiptUploadDate).toLocaleString()}</td>
                        </tr>
                        <tr>
                            <td class="label">Receipt</td>
                            <td class="value">
                                <span class="receipt-link">
                                    <img src="${record.receiptImage || ''}" alt="Receipt" onclick="openReceiptModal('${record.receiptImage || ''}')">
                                </span>
                            </td>
                        </tr>
                    </table>
                        </div>
                    `;
                }).join('');
        } catch (err) {
            document.getElementById('recordsList').innerHTML = '<p style="color:#ff4d4f;">Error loading records.</p>';
        }
    }
    fetchRechargeRecords();
    // Modal logic
    function openReceiptModal(imgUrl) {
        const modal = document.getElementById('receiptModal');
        const modalImg = document.getElementById('modalImage');
        modalImg.src = imgUrl;
        modal.style.display = 'flex';
    }
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('receiptModal').style.display = 'none';
    };
    window.onclick = function(event) {
        const modal = document.getElementById('receiptModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
    </script>
</body>
</html>
