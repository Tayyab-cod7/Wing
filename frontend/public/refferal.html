         /* Tooltip styles - basic implementation */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -45px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Team & Referrals</h1>
            <p>Grow your team, share your code, and earn more with F-Earn!</p>
        </div>

        <!-- Referral Code Card -->
        <div class="referral-code-card">
            <div class="label">
                <i class="fas fa-trophy"></i>
                <span>Your Code:</span>
            </div>
            <input type="text" class="code-input" id="referralCode" value="Loading..." readonly>
            <div style="display: flex; gap: 8px;">
                 <div class="tooltip" id="copyCodeTooltip">
                    <button class="icon-button" onclick="handleCopy('referralCode', false)">
                        <i class="fas fa-copy"></i>
                    </button>
                     <span class="tooltiptext">Copy</span>
                </div>
                 <div class="tooltip" id="shareCodeTooltip">
                     <button class="icon-button" onclick="handleCopy('referralLink', true)">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <span class="tooltiptext">Share</span>
                 </div>
                </div>
                    </div>

        <!-- Share Link Section -->
        <div class="share-link-card">
            <div class="label">Share Link:</div>
            <input type="text" class="link-input" id="referralLink" value="Loading..." readonly>
             <div class="tooltip" id="copyLinkTooltip">
                <button class="icon-button" onclick="handleCopy('referralLink', true)">
                    <i class="fas fa-copy"></i>
                </button>
                <span class="tooltiptext">Copy</span>
                    </div>
                </div>

        <!-- Stats Section -->
        <div class="stats-card">
            <div class="number" id="activeReferralsCount">0</div>
            <div class="label">Active Referrals</div>
        </div>

        <a class="nav-item" href="basic.html">

            <span>VIP</span>
        </a>
        <a class="nav-item" href="me.html">
            <i class="fas fa-user"></i>
            <span>Me</span>
        </a>
    </nav>

    <script>
        const API_URL = 'http://localhost:5000'; // Assuming backend is running locally

        async function loadReferralData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                     if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = 'index.html';
                        return;
                    }
                    throw new Error('Failed to load referral data');
                }

                const userData = await response.json();

                if (userData.success && userData.data) {
                    const user = userData.data;
                    document.getElementById('referralCode').value = user.referralCode || 'N/A';
                    document.getElementById('referralLink').value = `${window.location.origin}/index.html?ref=${user.referralCode || ''}`; // Assuming signup is on index.html
                    document.getElementById('activeReferralsCount').textContent = user.referralCount || 0;

                } else {
                    throw new Error(userData.error || 'Failed to load referral data');
                }

            } catch (error) {
                console.error('Error loading referral data:', error);
            }
        }

        function handleCopy(elementId, isLink) {
            const element = document.getElementById(elementId);
            if (element && element.value && element.value !== 'Loading...' && element.value !== 'N/A') {
                navigator.clipboard.writeText(element.value).then(() => {
                    // Basic tooltip/message feedback
                    const tooltipId = isLink ? 'copyLinkTooltip' : 'copyCodeTooltip';
                    const tooltip = document.getElementById(tooltipId);
                    if (tooltip) {
                        const tooltipText = tooltip.querySelector('.tooltiptext');
                         if (tooltipText) {
                             tooltipText.textContent = 'Copied!';
                             tooltipText.style.visibility = 'visible';
                             tooltipText.style.opacity = '1';
                             setTimeout(() => {
                                 tooltipText.textContent = isLink ? 'Share' : 'Copy'; // Reset text based on type
                                 tooltipText.style.visibility = 'hidden';
                                tooltipText.style.opacity = '0';
                             }, 1200);
                         }
                    }
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                     // Basic alert for fallback
                    alert('Failed to copy. Please try again.');
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadReferralData();
        });
    </script>
